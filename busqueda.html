<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Algoritmos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- NAVBAR -->
  <nav class="bg-gray-800 px-6 py-4 flex justify-between items-center shadow-lg">
    <a href="index.html" class="text-2xl font-bold text-yellow-400">Visualizador de Algoritmos</a>
    <div class="space-x-6">
      <a href="ordenamiento.html" class="hover:text-yellow-400">Ordenamiento</a>  
      <a href="busqueda.html" class="hover:text-yellow-400 text-yellow-400 font-semibold">Búsqueda</a>
      <a href="otros.html" class="hover:text-yellow-400">Otros</a>
    </div>
  </nav>

  <!-- HERO -->
  <header class="text-center py-20 bg-gradient-to-r from-green-700 to-blue-700">
    <h2 class="text-4xl font-bold">Algoritmos de Búsqueda</h2>
    <p class="mt-4 text-lg text-gray-300">
      Explora cómo funcionan la búsqueda lineal, binaria y en grafos.
    </p>
    <a href="index.html" 
      class="mt-6 inline-block px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg shadow">
      ← Volver al Inicio
    </a>
  </header>

  <!-- CONTROLES -->
  <section class="py-8 px-4 flex flex-col items-center gap-6">
    <div class="flex flex-wrap gap-4 justify-center">
      <select id="algorithmSelect" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
        <option value="linearSearch" selected>Búsqueda Lineal</option>
        <option value="binarySearch">Búsqueda Binaria</option>
        <option value="dfs">Depth First Search (DFS)</option>
        <option value="bfs">Breadth First Search (BFS)</option>
      </select>

      <button id="generate" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg text-black font-semibold shadow">
        Generar Datos
      </button>
      <button id="start" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold shadow">
        Iniciar
      </button>

      <!-- Input para búsqueda (solo lineal y binaria) -->
      <div id="searchInputContainer" class="flex items-center gap-4">
        <input id="searchValue" type="number" placeholder="Valor a buscar" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white w-40">
      </div>
    </div>
  </section>

  <!-- CONTENEDOR DE DATOS -->
  <div id="arrayContainer" class="flex justify-center mt-6"></div>

  <!-- CONTENEDOR DEL ÁRBOL -->
  <div id="treeContainer" class="flex justify-center mt-6 hidden"></div>

  <!-- RESULTADO DE RECORRIDO (DFS / BFS) -->
  <section id="traversalResult" class="max-w-2xl mx-auto mt-8 bg-gray-800 p-6 rounded-xl shadow-lg text-left hidden">
    <h3 class="text-xl font-bold text-yellow-400 mb-2">Recorrido del algoritmo</h3>
    <div id="traversalContent" class="flex flex-wrap gap-2 text-gray-300"></div>
  </section>

  <!-- INFO DEL ALGORITMO -->
  <section class="max-w-2xl mx-auto mt-8 bg-gray-800 p-6 rounded-xl shadow-lg text-left">
    <h3 class="text-xl font-bold text-yellow-400 mb-2">Información del algoritmo</h3>
    <div id="algorithm-info" class="text-gray-300"></div>
  </section>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-gray-400 bg-gray-800 mt-10">
    <p>Desarrollado por <span class="font-semibold">Jojans</span> • 
      <a href="https://github.com/Jojans" class="text-blue-400 hover:underline">GitHub</a>
    </p>
  </footer>

  <!-- JS -->
  <script src="algorithmsInfo.js"></script>
  <script src="utils.js"></script>
  <script src="main.js"></script>

  <script>
    const select = document.getElementById("algorithmSelect");
    const searchInputContainer = document.getElementById("searchInputContainer");
    const traversalSection = document.getElementById("traversalResult");
    const traversalContent = document.getElementById("traversalContent");
    const startBtn = document.getElementById("start");

    // Mostrar/ocultar input según algoritmo
    select.addEventListener("change", () => {
      if (select.value === "dfs" || select.value === "bfs") {
        searchInputContainer.classList.add("hidden");
        traversalSection.classList.remove("hidden");
      } else {
        searchInputContainer.classList.remove("hidden");
        traversalSection.classList.add("hidden");
      }
    });

    // DFS
    function dfsTraversal(node, visited) {
      if (!node) return;
      visited.push(node.value);
      dfsTraversal(node.left, visited);
      dfsTraversal(node.right, visited);
    }

    // BFS
    function bfsTraversal(tree) {
      let visited = [];
      let queue = [tree];
      while (queue.length > 0) {
        let node = queue.shift();
        if (node) {
          visited.push(node.value);
          queue.push(node.left);
          queue.push(node.right);
        }
      }
      return visited;
    }

    // Animación de recorrido
    async function animateTraversal(order) {
      traversalContent.innerHTML = "";
      for (let i = 0; i < order.length; i++) {
        let div = document.createElement("div");
        div.textContent = order[i];
        div.className = "px-4 py-2 rounded-lg bg-yellow-500 text-black font-bold shadow";
        traversalContent.appendChild(div);

        // Efecto de animación
        await new Promise(resolve => setTimeout(resolve, 700));
        div.classList.remove("bg-yellow-500");
        div.classList.add("bg-green-600", "text-white");
      }
    }

    // Árbol de ejemplo
    const exampleTree = {
      value: 1,
      left: { value: 2, left: { value: 4 }, right: { value: 5 } },
      right: { value: 3, left: { value: 6 }, right: { value: 7 } }
    };

    startBtn.addEventListener("click", () => {
      if (select.value === "dfs") {
        let visited = [];
        dfsTraversal(exampleTree, visited);
        animateTraversal(visited);
      } else if (select.value === "bfs") {
        let visited = bfsTraversal(exampleTree);
        animateTraversal(visited);
      }
    });
  </script>

</body>
</html>
