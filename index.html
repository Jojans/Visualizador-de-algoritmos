<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Algoritmos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- HEADER -->
  <header class="py-10 text-center bg-gradient-to-r from-blue-800 to-purple-800 shadow-lg">
    <h1 class="text-4xl font-bold">Visualizador de Algoritmos</h1>
  </header>

  <!-- CONTROLES -->
  <section class="py-8 px-4 flex flex-col items-center gap-6">
    <div class="flex flex-wrap gap-4 justify-center">

      <select id="algorithmSelect" class="px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
        <option value="">-- Selecciona un algoritmo --</option>
        <optgroup label="Ordenamiento">
          <option value="bubbleSort">Bubble Sort</option>
          <option value="insertionSort">Insertion Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="quickSort">Quick Sort</option>
          <option value="mergeSort">Merge Sort</option>
          <option value="heapSort">Heap Sort</option>
        </optgroup>
        <optgroup label="Búsqueda">
          <option value="linearSearch">Búsqueda Secuencial</option>
          <option value="binarySearch">Búsqueda Binaria</option>
          <option value="bfs">BFS</option>
          <option value="dfs">DFS</option>
        </optgroup>
        <optgroup label="Otros">
          <option value="dijkstra">Dijkstra</option>
          <option value="aStar">A*</option>
          <option value="hanoi">Torres de Hanoi</option>
          <option value="pathfinding">Pathfinding</option>
        </optgroup>
      </select>

      <button id="generate" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg text-black font-semibold shadow">
        Generar Datos
      </button>
      <button id="start" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold shadow">
        Iniciar
      </button>
    </div>
  </section>

  <!-- CONTENEDOR DE DATOS -->
  <div id="arrayContainer"></div>

  <!-- INFO DEL ALGORITMO -->
  <section class="max-w-2xl mx-auto mt-6 bg-gray-800 p-6 rounded-xl shadow-lg text-left">
    <div id="algorithm-info"></div>
  </section>

  <!-- GRAFICO -->
  <section class="py-8 px-6">
    <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-xl shadow-lg">
      <canvas id="complexityChart"></canvas>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-gray-400 bg-gray-800">
    <p>Desarrollado por <span class="font-semibold">Jojans</span> • 
      <a href="https://github.com/Jojans" class="text-blue-400 hover:underline">GitHub</a>
    </p>
  </footer>

  <!-- JS -->
  <script src="algorithmsInfo.js"></script>
  <script src="utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
